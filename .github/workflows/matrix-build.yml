name: Multi-Platform Matrix Build with Artifacts

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    # Each matrix combination runs as a separate parallel job
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # ✅ Three variants — guaranteed ≥3 jobs
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-194cd66
        run: echo "Running matrix build for OS=${{ matrix.os }} and Python=${{ matrix.python-version }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Generate build artifact
        run: |
          echo "Build artifact for OS=${{ matrix.os }} and Python=${{ matrix.python-version }}" > output-${{ matrix.os }}.txt
          echo "Timestamp: $(date)" >> output-${{ matrix.os }}.txt
          python --version >> output-${{ matrix.os }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-194cd66-${{ matrix.os }}
          path: output-${{ matrix.os }}.txt

